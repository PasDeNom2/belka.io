<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>belka.io</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŒ</text></svg>">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="login-container" class="glass-panel">
    <h1 class="glow-title">belka.io <span class="banana-spin">ğŸŒ</span></h1>
    <p class="subtitle">Eat to grow. Split to conquer.</p>

    <div id="login-options">
      <!-- Player Customization -->
      <div class="customization-group">
        <input type="text" id="guest-name" placeholder="Enter Nickname" maxlength="15" />

        <div class="color-options">
          <label class="rainbow-toggle">
            <input type="checkbox" id="rainbow-text-checkbox" />
            <span class="rainbow-slider">Rainbow Text ğŸŒˆ</span>
          </label>
        </div>

        <div class="skin-upload-group">
          <input type="text" id="skin-url" placeholder="Skin Image URL (Optional)" />
          <div class="or-divider"><span>OR</span></div>
          <label class="file-upload-btn">
            Upload Image
            <input type="file" id="skin-file" accept="image/png, image/jpeg, image/gif" style="display: none;" />
          </label>
        </div>
      </div>

      <button id="guest-btn" class="primary-btn pulse-glow">Play as Guest</button>

      <div class="separator"><span>OR</span></div>

      <button id="login-btn" class="secondary-btn">Login & Save Score</button>
    </div>
  </div>

  <div id="game-ui" style="display: none;">
    <div id="score-board">
      Score: <span id="score">0</span>
    </div>
    <div id="leaderboard">
      <h3>Classement</h3>
      <ul id="leaderboard-list"></ul>
    </div>
    <div id="death-screen" style="display: none;">
      <h2>You Died!</h2>
      <p id="death-stats"></p>
      <button id="respawn-btn">Back to Menu</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
